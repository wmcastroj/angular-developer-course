<div class="p-5 mb-4 rounded-3" style="background-color: rgb(218, 213, 213);">
    <div>
        <button class="btn btn-primary" routerLink="/my-cart">Ver Carrito</button>
        <span style="font-size: 30px;">{{countProducts()}}</span>
    </div>
    <div class="container-fluid py-5">
        
        <div class="row g-4">
            @for (product of products(); track $index) {
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex">
                <div class="card product-card w-100">
                    <img src={{product.urlImage}} class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{product.name}}</h5>
                        <p class="card-text">{{product.description}}</p>
                        <p class="card-price text-primary fw-bold">${{product.amount}}</p>
                        <button class="btn btn-sm btn-success" (click)="addToCart(product)" >Agregar al carrito</button>
                    </div>
                </div>

            </div>

            }
        </div>
    </div>
</div>
